<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Filter AI</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin: 5px 0;
        padding: 8px;
        resize: vertical;
      }
      button {
        background-color: #1da1f2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1991db;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
      }
      .api-key-section {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tweet Filter Settings</h2>

      <div class="api-key-section">
        <label for="apiKey">OpenAI API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API key"
          style="width: 100%"
        />
      </div>

      <div>
        <label for="filterCondition">Filter Condition:</label>
        <textarea
          id="filterCondition"
          placeholder="Enter your filter condition here. For example: 'Remove tweets that are promotional or contain spam'"
        ></textarea>
      </div>

      <button id="saveSettings">Save Settings</button>

      <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>

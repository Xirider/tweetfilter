<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Filter AI</title>
    <style>
      :root {
        --primary: #1da1f2;
        --primary-hover: #1991db;
        --bg: #ffffff;
        --text: #0f1419;
        --border: #e8e8e8;
        --radius: 16px;
      }

      html {
        background: var(--bg);
        border-radius: var(--radius);
        height: 100%;
      }

      body {
        width: 340px;
        height: 600px;
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        border-radius: var(--radius);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        /* Smooth edges */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow-y: auto;
        max-height: 600px;
        position: relative;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        border-radius: var(--radius);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #536471;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border);
        border-radius: var(--radius);
        font-size: 0.95rem;
        transition: all 0.2s ease;
        box-sizing: border-box;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
      }

      textarea {
        height: 300px;
        resize: vertical;
        line-height: 1.5;
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        padding: 12px;
        border-radius: var(--radius);
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status.show {
        opacity: 1;
      }

      .status.success {
        background-color: #e3f5e1;
        color: #0f5132;
      }

      .status.error {
        background-color: #ffe9e9;
        color: #842029;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tweet Filter AI</h2>

      <div class="input-group">
        <label for="apiKey">OpenAI API Key</label>
        <input
          type="password"
          id="apiKey"
          placeholder="sk-..."
          spellcheck="false"
        />
      </div>

      <div class="input-group">
        <label for="filterCondition">Filter Rules</label>
        <textarea
          id="filterCondition"
          placeholder="Describe what tweets you want to filter out or you want to keep. For example:

- Remove promotional content and spam
- Hide tweets containing excessive hashtags 
- Only keep tweets about AI and machine learning"
        ></textarea>
      </div>

      <button id="saveSettings">Save Changes</button>

      <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
